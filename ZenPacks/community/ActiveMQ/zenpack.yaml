name: ZenPacks.community.ActiveMQ

zProperties:
  zJolokiaPort:
    category: Jolokia
    type: int
    default: 8161
  zJolokiaUsername:
    category: Jolokia
    type: string
    default: admin
  zJolokiaPassword:
    category: Jolokia
    type: password
    default: admin

class_relationships:
  - Products.ZenModel.Device.Device 1:MC ActiveMQJVM
  - Products.ZenModel.Device.Device 1:MC ActiveMQBroker
  - ActiveMQBroker 1:MC ActiveMQQueue
  - ActiveMQBroker 1:MC ActiveMQQueueDLQ

classes:
  ActiveMQJVM:
    base: [zenpacklib.Component]
    label: ActiveMQ JVM

  ActiveMQBroker:
    base: [zenpacklib.Component]
    label: ActiveMQ Broker
    properties:
      DEFAULTS:
        grid_display: false
      brokerId:
        label: Broker ID
        grid_display: true
        label_width: 300
      version:
        label: Version
        grid_display: true
      status:
        # TODO: Correct display, nothing is shown
        label: Status
        type: string
        datapoint: broker_health
        renderer: Zenoss.render.severity
        grid_display: true
        label_width: 40
      objectName:
        label: ObjectName

  ActiveMQQueue:
    base: [zenpacklib.Component]
    label: ActiveMQ Queue
    properties:
      objectName:
        label: ObjectName
        grid_display: false
      brokerName:
        label: BrokerName
        grid_display: false
    monitoring_templates: [ActiveMQQueue]

  ActiveMQQueueDLQ:
    base: [zenpacklib.Component]
    label: ActiveMQ Dead Letter Queue
    properties:
      objectName:
        label: ObjectName
        grid_display: false
      brokerName:
        label: BrokerName
        grid_display: false
      queueSize:
        datapoint: queue_queueSize
        grid_display: true
      get_queueSize:
        # TODO: Bug: Attribute Key Error
        grid_display: false
        api_only: true
        api_backendtype: method
    monitoring_templates: [ActiveMQQueueDLQ]

device_classes:
  /Server/SSH/Linux/ActiveMQ:
    zProperties:
      zCollectorPlugins:
        - zenoss.cmd.uname
        - zenoss.cmd.linux.df
        - zenoss.cmd.linux.cpuinfo
        - zenoss.cmd.linux.interfaces
        - zenoss.cmd.linux.lvm
        - zenoss.cmd.linux.memory
        - zenoss.cmd.linux.netstat_an
        - zenoss.cmd.linux.netstat_rn
        - zenoss.cmd.linux.process
        - zenoss.cmd.linux.sudo_dmidecode
        - zenoss.cmd.linux.os_release
        - zenoss.cmd.linux.os_service
        - community.json.ActiveMQ
      zDeviceTemplates:
        - Device

    templates:
      ActiveMQJVM:
        targetPythonClass: ZenPacks.community.ActiveMQ.ActiveMQJVM
        datasources:
          jvm_memory:
            type: Python
            plugin_classname: ZenPacks.community.ActiveMQ.dsplugins.ActiveMQJVM.ActiveMQJVM
            datapoints:
              heap_committed:
                rrdmin: 0
                rrdtype: GAUGE
              heap_max:
                rrdmin: 0
                rrdtype: GAUGE
              heap_used:
                rrdmin: 0
                rrdtype: GAUGE
              heap_used_percent:
                rrdmin: 0
                rrdmax: 100
                rrdtype: GAUGE
              nonheap_committed:
                rrdmin: 0
                rrdtype: GAUGE
              nonheap_used:
                rrdmin: 0
                rrdtype: GAUGE
        thresholds:
          HeapMemoryHigh:
            dsnames: [jvm_memory_heap_used_percent]
            eventClass: /Status/ActiveMQ/Memory
            severity: 4
            maxval: '70'
        graphs:
          HeapMemory:
            units: bytes
            miny: 0
            base: True
            graphpoints:
              Committed:
                dpName: jvm_memory_heap_committed
                sequence: 1
                lineType: AREA
              Used:
                dpName: jvm_memory_heap_used
                sequence: 2
                lineType: AREA
          HeapMemoryPercentage:
            units: percent
            miny: 0
            maxy: 100
            graphpoints:
              UsedPercentage:
                dpName: jvm_memory_heap_used_percent
                sequence: 1
                lineType: AREA
              HeapMemoryHigh:
                type: ThresholdGraphPoint
                threshId: HeapMemoryHigh
          NonHeapMemory:
            units: bytes
            miny: 0
            base: True
            graphpoints:
              Committed:
                dpName: jvm_memory_nonheap_committed
                sequence: 1
                lineType: AREA
              Used:
                dpName: jvm_memory_nonheap_used
                sequence: 2
                lineType: AREA

      ActiveMQBroker:
        targetPythonClass: ZenPacks.community.ActiveMQ.ActiveMQBroker
        datasources:
          jolokia:
            type: Python
            plugin_classname: ZenPacks.community.ActiveMQ.dsplugins.ActiveMQBroker.ActiveMQBroker
            datapoints:
              jolokia: GAUGE
          brokerhealth:
            type: Python
            plugin_classname: ZenPacks.community.ActiveMQ.dsplugins.ActiveMQBroker.ActiveMQBroker
            datapoints:
              health: GAUGE
          broker:
            type: Python
            plugin_classname: ZenPacks.community.ActiveMQ.dsplugins.ActiveMQBroker.ActiveMQBroker
            datapoints:
              uptime: GAUGE
              memoryusage: GAUGE
              storeusage: GAUGE
              tempusage: GAUGE
              currentconnections: GAUGE
        thresholds:
          memory75:
            dsnames: [broker_memoryusage]
            eventClass: /Status/ActiveMQ/Broker
            severity: 3
            maxval: 75
          memory90:
            dsnames: [broker_memoryusage]
            eventClass: /Status/ActiveMQ/Broker
            severity: 4
            maxval: 90
          storage75:
            dsnames: [broker_storeusage]
            eventClass: /Status/ActiveMQ/Broker
            severity: 3
            maxval: 75
          storage90:
            dsnames: [broker_storeusage]
            eventClass: /Status/ActiveMQ/Broker
            severity: 4
            maxval: 90
        graphs:
          Uptime:
            units: minutes
            width: 1000
            miny: 0
            graphpoints:
              Uptime:
                dpName: broker_uptime
                sequence: 1
          Usage:
            units: percent
            miny: 0
            maxy: 100
            graphpoints:
              Memory Percent Usage:
                dpName: broker_memoryusage
                sequence: 1
              Store Percent Usage:
                dpName: broker_storeusage
                sequence: 2
              Temp Percent Usage:
                dpName: broker_tempusage
                sequence: 3
          Connections:
            units: connections
            miny: 0
            graphpoints:
              Current Connections:
                dpName: broker_currentconnections
                sequence: 1

