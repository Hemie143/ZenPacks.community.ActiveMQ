name: ZenPacks.community.ActiveMQ

zProperties:
  zJolokiaPort:
    category: Jolokia
    type: int
    default: 8161
  zJolokiaUsername:
    category: Jolokia
    type: string
    default: admin
  zJolokiaPassword:
    category: Jolokia
    type: password
    default: admin

class_relationships:
  - ActiveMQDevice 1:MC ActiveMQBroker
  - ActiveMQBroker 1:MC ActiveMQQueue
  - ActiveMQBroker 1:MC ActiveMQQueueDLQ

classes:
  ActiveMQDevice:
    base: [zenpacklib.Device]
    label: AMQ Device

  ActiveMQBroker:
    base: [zenpacklib.Component]
    label: ActiveMQ Broker
    properties:
      DEFAULTS:
        grid_display: false
      brokerId:
        label: Broker ID
        grid_display: true
        label_width: 300
      version:
        label: Version
        grid_display: true
      status:
        label: Status
        type: string
        datapoint: broker_health
        renderer: Zenoss.render.severity
        grid_display: true
        label_width: 40
      objectName:
        label: ObjectName

  ActiveMQQueue:
    base: [zenpacklib.Component]
    label: ActiveMQ Queue
    properties:
      objectName:
        label: ObjectName
        grid_display: false
    monitoring_templates: [ActiveMQQueue]

  ActiveMQQueueDLQ:
    base: [zenpacklib.Component]
    label: ActiveMQ Dead Letter Queue
    properties:
      objectName:
        label: ObjectName
        grid_display: false
    monitoring_templates: [ActiveMQQueueDLQ]

device_classes:
  /Server/Linux/ActiveMQ:
    zProperties:
      zPythonClass: ZenPacks.community.ActiveMQ.ActiveMQDevice
      zCollectorPlugins:
        - community.json.ActiveMQ
      zDeviceTemplates:
        - Device

    templates:
      ActiveMQBroker:
        targetPythonClass: ZenPacks.community.ActiveMQ.ActiveMQBroker
        datasources:
          brokerhealth:
            type: Python
            plugin_classname: ZenPacks.community.ActiveMQ.dsplugins.ActiveMQBroker.ActiveMQBroker
            datapoints:
              health: GAUGE
          broker:
            type: Python
            plugin_classname: ZenPacks.community.ActiveMQ.dsplugins.ActiveMQBroker.ActiveMQBroker
            datapoints:
              uptime: GAUGE
        graphs:
          Uptime:
            units: minutes
            width: 1000
            miny: 0
            graphpoints:
              Uptime:
                dpName: broker_uptime

      ActiveMQQueue:
        targetPythonClass: ZenPacks.community.ActiveMQ.ActiveMQQueue
        datasources:
          queue:
            type: Python
            plugin_classname: ZenPacks.community.ActiveMQ.dsplugins.ActiveMQQueue.ActiveMQQueue
